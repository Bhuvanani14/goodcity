<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Improve My City</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #3b82f6;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-group input::placeholder {
            color: rgba(100, 116, 139, 0.7);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-credentials {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(29, 78, 216, 0.02));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .demo-title {
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credential {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            color: #64748b;
        }

        .demo-credential:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            font-weight: 500;
        }

        .credential-value {
            font-family: 'Courier New', monospace;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1d4ed8;
        }

        .role-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(226, 232, 240, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: #64748b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .role-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: #3b82f6;
        }

        .role-btn:hover:not(.active) {
            background: rgba(59, 130, 246, 0.05);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .auth-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(226, 232, 240, 0.3);
            padding: 0.25rem;
            border-radius: 12px;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: #64748b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üèôÔ∏è Improve My City</div>
            <h1 class="login-title" id="pageTitle">Welcome Back</h1>
            <p class="login-subtitle" id="pageSubtitle">Sign in to access your account</p>
        </div>

        <div class="auth-toggle">
            <button type="button" class="toggle-btn active" id="loginToggle">Login</button>
            <button type="button" class="toggle-btn" id="registerToggle">Create Account</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="demo-credentials">
            <div class="demo-title">Demo Credentials</div>
            <div class="demo-credential">
                <span class="credential-label">User:</span>
                <span class="credential-value">user / user@123</span>
            </div>
            <div class="demo-credential">
                <span class="credential-label">Admin:</span>
                <span class="credential-value">admin / admin@123</span>
            </div>
        </div>

        <form id="loginForm">
            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="user">Citizen</button>
                <button type="button" class="role-btn" data-role="admin">Admin</button>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="loginText">Sign In</span>
            </button>
        </form>

        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="user">Citizen</button>
                <button type="button" class="role-btn" data-role="admin">Admin</button>
            </div>

            <button type="submit" class="login-btn" id="registerBtn">
                <span class="loading-spinner" id="registerSpinner"></span>
                <span id="registerText">Create Account</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
    </div>

    <script>
        let currentRole = 'user';
        let isLoginMode = true;

        // Toggle between login and register
        document.getElementById('loginToggle').addEventListener('click', function() {
            toggleAuthMode(true);
        });

        document.getElementById('registerToggle').addEventListener('click', function() {
            toggleAuthMode(false);
        });

        function toggleAuthMode(loginMode) {
            isLoginMode = loginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');

            if (loginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
                pageTitle.textContent = 'Welcome Back';
                pageSubtitle.textContent = 'Sign in to access your account';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerToggle.classList.add('active');
                loginToggle.classList.remove('active');
                pageTitle.textContent = 'Join Our Community';
                pageSubtitle.textContent = 'Create your account to start reporting issues';
            }
            
            hideMessages();
        }

        // Role selector functionality
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRole = this.dataset.role;
                
                // Update form based on role
                updateFormForRole();
            });
        });

        function updateFormForRole() {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            if (currentRole === 'admin') {
                usernameField.placeholder = 'Enter admin username';
                passwordField.placeholder = 'Enter admin password';
            } else {
                usernameField.placeholder = 'Enter your username';
                passwordField.placeholder = 'Enter your password';
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            showLoading(true);
            hideMessages();
            
            try {
                const response = await authenticateUser(username, password, currentRole);
                
                if (response.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store user session
                    localStorage.setItem('userSession', JSON.stringify({
                        username: username,
                        role: currentRole,
                        loginTime: new Date().toISOString(),
                        token: response.token || 'demo-token'
                    }));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (currentRole === 'admin') {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showError(response.message || 'Invalid credentials. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            // Show loading state
            showRegisterLoading(true);
            hideMessages();
            
            try {
                const response = await registerUser(username, email, password, currentRole);
                
                if (response.success) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Switch to login mode after 2 seconds
                    setTimeout(() => {
                        toggleAuthMode(true);
                        document.getElementById('username').value = username;
                    }, 2000);
                } else {
                    showError(response.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Registration failed. Please check your connection and try again.');
            } finally {
                showRegisterLoading(false);
            }
        });

        // Authentication function
        async function authenticateUser(username, password, role) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Login error:', error);
                return {
                    success: false,
                    message: 'Network error. Please check your connection.'
                };
            }
        }

        // Registration function
        async function registerUser(username, email, password, role) {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Registration error:', error);
                return {
                    success: false,
                    message: 'Network error. Please check your connection.'
                };
            }
        }

        // UI Helper functions
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const loginText = document.getElementById('loginText');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                loginText.textContent = 'Signing In...';
                loginBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                loginText.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        }

        function showRegisterLoading(show) {
            const spinner = document.getElementById('registerSpinner');
            const registerText = document.getElementById('registerText');
            const registerBtn = document.getElementById('registerBtn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                registerText.textContent = 'Creating Account...';
                registerBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                registerText.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showForgotPassword() {
            alert('Password reset functionality would be implemented here. For demo purposes, please use the provided credentials.');
        }

        // Auto-fill demo credentials on click
        document.querySelectorAll('.credential-value').forEach(element => {
            element.addEventListener('click', function() {
                const credentials = this.textContent.split(' / ');
                document.getElementById('username').value = credentials[0];
                document.getElementById('password').value = credentials[1];
                
                // Determine role based on username
                if (credentials[0] === 'admin') {
                    document.querySelector('[data-role="admin"]').click();
                } else {
                    document.querySelector('[data-role="user"]').click();
                }
            });
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                const session = JSON.parse(userSession);
                const loginTime = new Date(session.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // If logged in within last 24 hours, redirect
                if (hoursDiff < 24) {
                    if (session.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // Clear expired session
                    localStorage.removeItem('userSession');
                }
            }
        });

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
