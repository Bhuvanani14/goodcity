services:
  - type: web
    name: good-city-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://user:user%40123@goodcity.bcwbooz.mongodb.net/goodcity
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
